plugins {
    id 'java'
}

group = 'com.Axe.Ruler'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.8-R0.1-SNAPSHOT'
}

processResources {
    filesMatching("paper-plugin.yml") {
        expand(project.properties)
    }
}